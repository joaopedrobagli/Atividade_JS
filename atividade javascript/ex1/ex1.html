<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JavaScript</title>
</head>
<body>
    <p id="text1">Lista de Exercícios</p>
    <p id="text2">João Pedro Bagli Silva</p>
    <p id="text3">Fatec de Presidente Prudente</p>
    <p class="text4">Conteúdo: DOM – Document Object Model</p>
    <p class="text4">Linguagem de Script: JavaScript</p>
    <h2>JavaScript</h2>
    <h2>JavaScript</h2>
    <h2>JavaScript</h2>

    <script>
        
        var text1 = document.getElementById("text1");
        text1.style.color = "green";
        text1.style.fontSize = "50px";

        
        var text2 = document.getElementById("text2");
        text2.style.color = "gray";
        text2.style.fontSize = "40px";

        
        var text3 = document.getElementById("text3");
        text3.style.color = "blue";
        text3.style.fontSize = "30px";

       
        var text4Elements = document.getElementsByClassName("text4");
        for (var i = 0; i < text4Elements.length; i++) {
            text4Elements[i].style.color = "red";
            text4Elements[i].style.fontSize = "20px";
        }

        
        var h2Elements = document.querySelectorAll("h2");
        for (var i = 0; i < h2Elements.length; i++) {
            h2Elements[i].textContent = "JS é a melhor linguagem de script e eu posso provar!";
        }
    </script>
</body>
</html>
